query getMoveTransfers($epochId: UInt53, $cursor: String) {  
  epoch(id: $epochId){    
    totalTransactions
    startTimestamp
    endTimestamp
    transactionBlocks(first:50, after:$cursor, filter: {
        function: "0x2::transfer::public_transfer"
      }){
      pageInfo{
        hasNextPage
        endCursor
      }
      nodes {
        effects{
          status
          events{
            nodes{
              json
              timestamp
              type{
                repr                
              }              
              sendingModule{
                package{
                  defaultSuinsName
                  address
                }
                name                
              }
            }
          }
        }
        digest
      }
    }
  }  
}